<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>

    <form action="">
        <label for="Text Input">username : </label>
        <input type="text" name="" id="Text Input"><br>
        <br>
        <label for="email">email : </label>
        <input type="email" name="" id="email"><br>
        <br>
        <label for="password">password : </label>
        <input type="password" name="" id="password"><br>
        <br>
        <label for="Number">Number : </label>
        <input type="number" name="" id="Number"><br>
        <br>
        <label for="Date">Date : </label>
        <input type="date" name="" id="Date"><br>
        <br>
        <label for="Time">Time : </label>
        <input type="time" name="" id="Time"><br>
        <br>
        <label for="Color">Color : </label>
        <input type="color" name="" id="Color"><br>
        <br>
        <label for="Subscribe">Subscribe : </label>
        <input type="checkbox" name="" id="Subscribe"><br>
        <br>
        <label for="Upload File">Upload File : </label>
        <input type="file" name="" id="Upload File"><br>
        <br>
        <label for="Website">Website : </label>
        <input type="url" name="" id="Website"><br>
        <br>
        <label for="Range">Range : </label>
        <input type="range" name="" id="Range"><br>
        <br>

        <label for="Gender">Gender</label>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">male</label>
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">female</label><br>
        <br>
        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value=""></option>
            <option value="India">India</option>
            <option value="Usa">Usa</option>
            <option value="Uk">UK</option>
        </select><br>
        <br>
        <label for="Comments">Comments</label>
        <textarea name="comments" id="Comments"></textarea>




    </form>
</body>
</html>
